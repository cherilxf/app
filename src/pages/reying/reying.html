<ion-header class="reying-movie-header">
  <ion-navbar>
    <ion-title>电影：正在热映</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="reying-movie-content">
    <ion-list class="reying-movie-list">
      <ion-item class="movie-list-item" *ngFor="let item of movie_reying_data" (click)="goMovieDetailPage(item)">
        <ion-thumbnail class="movie-poster" item-start>
          <img src="{{item.images.small}}">
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
        <p>上映地区：<span>中国大陆、香港</span></p>
        <p class="douban-grade">豆瓣评分<span class="douban badge-ios-danger">{{item.rating.average}}</span></p>
        <p class="directors">导演：<span *ngFor="let director of item.directors; index as i">{{director.name}}{{(i === item.directors.length-1)?'':'、'}}</span>
        </p>
        <p class="casts">主演：<span *ngFor="let cast of item.casts; index as i">{{cast.name}}{{(i === item.casts.length-1)?'':'、'}}</span>
        </p>
        <button ion-button clear item-end>购买</button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="2rem">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{loadMore.loadingText}}">

      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
