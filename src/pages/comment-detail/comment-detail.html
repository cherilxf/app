<ion-header class="comment-detail-header">
  <ion-navbar>
    <ion-title>{{comment_data?.author?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="comment-detail-content">
  <div class="comment-own">
    <ion-item class="comment-own-top">
      <div item-start>
        <img src="{{comment_data?.author?.avatar}}">
      </div>
      <p class="comment-own-nickname">{{comment_data?.author?.name}}</p>
    </ion-item>
    <p class="comment-own-content">{{comment_data?.content}}</p>
    <div class="comment-own-bottom">
      <ion-item>
        <div item-left class="film-comment-time">{{comment_data?.created_at}}</div>
        <div item-right>
          <ion-icon class="dianzan" name="dianzan">{{comment_data?.useful_count}}</ion-icon>
        </div>
      </ion-item>
    </div>
  </div>
  <p class="comment-reply-count">共有&nbsp;<span>1</span>&nbsp;条评论回复</p>
  <div class="comment-reply">
    <ion-list>
      <div class="comment-reply-item" *ngFor="let item of reply_data">
        <ion-item class="comment-reply-top">
          <div item-start>
            <img src="{{item.head_sculpture}}">
          </div>
          <p class="comment-reply-nickname">{{item.nickname}}</p>
        </ion-item>
        <p class="comment-reply-content">{{item.content}}</p>
        <div class="comment-reply-bottom">
          <ion-item>
            <div item-left class="film-comment-time">{{item.create_time}}</div>
            <div item-right>
              <ion-icon class="dianzan" name="dianzan">{{item.zan_count}}</ion-icon>
            </div>
          </ion-item>
        </div>
      </div>
    </ion-list>
  </div>
</ion-content>

<ion-footer class="comment-detail-bottom">
  <ion-item>
    <div class="reply-content-box">
      <input class="reply-text" type="text" ion-text item-left placeholder="请输入回复内容">
    </div>
    <button class="reply-btn" item-right ion-button (click)="replyComment()">发送</button>
  </ion-item>
</ion-footer>
