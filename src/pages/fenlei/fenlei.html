<ion-header>

  <ion-navbar>
    <ion-title>fenlei</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="testSegment" color="secondary">
      <ion-segment-button value="text1">
        text1
      </ion-segment-button>
      <ion-segment-button value="text2">
        text2
      </ion-segment-button>
      <ion-segment-button value="text3">
        text3
      </ion-segment-button>
      <ion-segment-button value="text4">
        text4
      </ion-segment-button>
      <ion-segment-button value="text5">
        text5
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content (swipe)="swipeEvent($event)">
  <div [ngSwitch]="testSegment">
    <div *ngSwitchCase="'1'">
      111
    </div>
    <div *ngSwitchCase="'2'">
      菜单二
    </div>
    <div *ngSwitchCase="'3'">
      菜单三
    </div>
    <div *ngSwitchCase="4">
      菜单四
    </div>
  </div>
</ion-content>
