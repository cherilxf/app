<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content class="welcome-content">
  <ion-slides [pager]="true">
    <ion-slide *ngFor="let slide of slides; index as i;">
      <button end class="skipBtn" (click)="goIndexPage()" *ngIf="i !== slides.length-1">跳过</button>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title">{{slide.title}}</h2>
      <!--<p [innerHTML]="slide.description"></p>-->
      <button ion-button icon-end color="primary" class="goIndexPage-btn" (click)="goIndexPage()" *ngIf="i === slides.length-1">
        进入首页
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
