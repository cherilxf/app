<ion-header class="home-header">
  <a class="location" href="#">
    广州
    <ion-icon name="md-arrow-dropdown"></ion-icon>
  </a>

    <input type="text" maxlength="20" autocomplete="true" placeholder="搜电影、影院、人">
    <button ion-button class="search-btn">
