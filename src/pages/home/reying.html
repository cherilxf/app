<ion-header class="movieDetail-header">
  <ion-navbar>
    <ion-title>电影：正在热映</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>
    <ion-list class="reying-movieList">
      <ion-item class="movieList-item">
        <ion-thumbnail item-start>
          <img src="assets/imgs/MEAN.jpg">
        </ion-thumbnail>
        <h2>毒液：致命守护者</h2>
        <p>上映地区：<span>中国大陆、香港</span></p>
        <p>豆瓣评分<span class="badge-ios-danger">9.0</span></p>
        <!--<span ng-repeat="director in item.directors">{{director.name}}{{$last?'':'、'}}</span>-->
        <p>导演：<span>李安</span></p>
        <!--{{item.genres.join('、')}}-->
        <p>主演：<span>邓超</span></p>
        <button ion-button clear item-end>购买</button>
      </ion-item>

      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载更多...">

        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
  </div>
</ion-content>
