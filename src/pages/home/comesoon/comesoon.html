<ion-header>

  <ion-navbar>
    <ion-title>电影：即将上映</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="comesoon-movieList">
    <ion-item class="movieList-item" *ngFor="let item of comesoon_movie_data">
      <ion-thumbnail item-start>
        <img src="{{item.images.small}}">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>上映日期：<span>11月30号 周五</span></p>
      <p>有<span>{{item.collect_count}}</span>人想看</p>
      <p>导演：<span *ngFor="let director of item.directors; index as i">{{director.name}}{{(i === item.directors.length-1)?'':'、'}}</span></p>
      <p>主演：<span *ngFor="let cast of item.casts; index as i">{{cast.name}}{{(i === item.casts.length-1)?'':'、'}}</span></p>
      <button ion-button clear item-end>预售</button>
    </ion-item>
  </ion-list>
</ion-content>
