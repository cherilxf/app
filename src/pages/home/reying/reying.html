<ion-header class="movieDetail-header">
  <ion-navbar>
    <ion-title>电影：正在热映</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>
    <ion-list class="reying-movieList">
      <ion-item class="movieList-item" *ngFor="let item of reying_movie_data">
        <ion-thumbnail item-start>
          <img src="{{item.images.small}}">
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
        <p>上映地区：<span>中国大陆、香港</span></p>
        <p>豆瓣评分<span class="badge-ios-danger">{{item.rating.average}}</span></p>
        <p>导演：<span *ngFor="let director of item.directors; index as i">{{director.name}}{{(i === item.directors.length-1)?'':'、'}}</span></p>
        <p>主演：<span *ngFor="let cast of item.casts; index as i">{{cast.name}}{{(i === item.casts.length-1)?'':'、'}}</span></p>
        <button ion-button clear item-end>购买</button>
      </ion-item>

      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载更多...">

        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
  </div>
</ion-content>
