<ion-header class="infoSetting-header">
  <ion-navbar>
    <ion-title text-center>性别</ion-title>
    <a href="javascript:;" class="saveInfo" (click)="saveSex()">保存</a>
  </ion-navbar>
</ion-header>
<ion-content class="sexSetting-content">
  <ion-list radio-group [(ngModel)]="user_sex">
    <ion-item class="man-option">
      <ion-label>男</ion-label>
      <ion-radio value="男" [checked]="user_sex == '男'"></ion-radio>
    </ion-item>

    <ion-item class="women-option">
      <ion-label>女</ion-label>
      <ion-radio value="女" [checked]="user_sex == '女'"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
