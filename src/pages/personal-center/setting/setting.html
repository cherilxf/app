<!--
  Generated template for the SettingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="setting-header">
  <ion-navbar>
    <ion-title text-center>设置</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="setting-content">
  <ion-list>
    <ion-item (click)="goInfoSetting();" class="setting-user-item">
      <img item-left src="{{user_data.user_head_sculpture}}">
      <h2 class="setting-nickname">{{user_data.user_nickname}}</h2>
      <ion-icon item-right name="youjiantou"></ion-icon>
    </ion-item>
    <ion-item (click)="clearCache();">
      <ion-label item-left>
        清除缓存
      </ion-label>
      <p item-right>
        128.1 MB
      </p>
      <ion-icon item-right name="youjiantou"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label item-left>
        给我们评分
      </ion-label>
      <ion-icon item-right name="youjiantou"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label item-left>
        关于我们
      </ion-label>
      <p item-right>
        当前版本 8.1.1
      </p>
      <ion-icon item-right name="youjiantou"></ion-icon>
    </ion-item>
    <div class="login-out">
      <button ion-button color="danger" (click)="logout();">退出登录</button>
    </div>
  </ion-list>
</ion-content>
