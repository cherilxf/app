<ion-header>

  <ion-navbar>
    <ion-title>看过的电影</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="have-seen-movie-content">
  <ion-list class="have-seen-movie-list">
    <ion-item>
      <p item-start>共<span class="have-seen-movie-number">1</span>部电影(购过票或标记看过)</p>
      <p item-end>1部待评价</p>
    </ion-item>
    <div>
      <ion-item *ngFor="let item of haveseen_movie_data">
        <ion-thumbnail item-start>
          <img src="{{item.movie_poster}}">
        </ion-thumbnail>
        <h2>{{item.movie_title}}</h2>
        <p><span>{{item.release_time}}</span>上映</p>
        <p>导演：<span *ngFor="let director of item.directors; index as i">{{director}}{{(i === item.directors.length-1)?'':'、'}}</span>
        </p>
        <p>主演：<span *ngFor="let actor of item.actors; index as i">{{actor}}{{(i === item.actors.length-1)?'':'、'}}</span>
        </p>
        <button class="rating-btn" item-end ion-button>评分</button>
        <!--<ion-icon name></ion-icon>-->
      </ion-item>
    </div>
  </ion-list>
</ion-content>
