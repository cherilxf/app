<ion-header class="movie-ion-header">

  <ion-navbar>
    <ion-title class="movie-title">
      <a class="location" href="#">
        广州
        <ion-icon name="md-arrow-dropdown"></ion-icon>
      </a>
      <ion-toolbar>
        <ion-segment [(ngModel)]="MovieTabs" (ionChange)="MovieTabsChanged()">
          <ion-segment-button value="电影">
            电影
          </ion-segment-button>
          <ion-segment-button value="影院">
            影院
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
      <ion-icon class="saoyisao" name="saoyisao"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="movie-ion-content">
  <div class="movie" [hidden]="!(MovieTabs == '电影')">
      <movie></movie>
  </div>

  <div class="cinema" [hidden]="!(MovieTabs == '影院')">
    <!--<div class="cinema-content">-->
    <ion-scroll scrollY="true" class="cinema-content">
      <cinema></cinema>
    </ion-scroll>
    <!--</div>-->
  </div>
</ion-content>
