<ion-header class="movie-header">
  <nav>
    <a class="location" href="#">
      广州
      <ion-icon name="md-arrow-dropdown"></ion-icon>
    </a>
    <ul class="movie-category">
      <li [ngClass]="{'active': flag}" (click)="goMovieList()">
        <span>电影</span>
      </li>
      <li [ngClass]="{'active': !flag}" (click)="goCinema()">
        <span>影院</span>
      </li>
    </ul>
    <ion-icon name="saoyisao" class="floatRight"></ion-icon>
    <!--<ion-icon name="search" class="floatRight"></ion-icon>-->
  </nav>
</ion-header>


<ion-content>
  <movie-list [hidden]="!flag"></movie-list>
  <movie-cinema [hidden]="flag"></movie-cinema>
</ion-content>
